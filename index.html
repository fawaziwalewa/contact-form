<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="flex flex-col items-center justify-center px-6 py-32 font-sans bg-green-200 min-h-dvh">
    <div class="w-full max-w-[736px] bg-white rounded-2xl flex flex-col gap-8 py-8 px-6 md:px-8 text-grey-900">
        <h1 class="text-3xl font-bold">Contact Us</h1>
        <form method="get" class="flex flex-col gap-6" id="contactForm">
            <div class="flex flex-col gap-6 md:flex-row">
                <!-- First Name -->
                <div class="flex flex-col w-full gap-2">
                    <label for="firstName" class="text-grey-900">First Name <span
                            class="text-green-600">*</span></label>
                    <input type="text" name="firstName" id="firstName"
                        class="px-4 py-2 border-2 rounded-lg border-grey-500 hover:border-green-600 focus:outline-none focus:border-green-600 invalid:border-red-500 invalid:text-red-500 focus:invalid:border-red-500 hover:invalid:border-red-500 peer">
                    <!-- Invalid -->
                    <p class="hidden text-sm text-red-500 peer-invalid:block">This field is required</p>
                </div>
                <!-- Last Name -->
                <div class="flex flex-col w-full gap-2">
                    <label for="lastName" class="text-grey-900">Last Name <span class="text-green-600">*</span></label>
                    <input type="text" name="lastName" id="lastName"
                        class="px-4 py-2 border-2 rounded-lg border-grey-500 hover:border-green-600 focus:outline-none focus:border-green-600 invalid:border-red-500 invalid:text-red-500 focus:invalid:border-red-500 hover:invalid:border-red-500 peer">
                    <!-- Invalid -->
                    <p class="hidden text-sm text-red-500 peer-invalid:block">This field is required</p>
                </div>
            </div>
            <!-- Email -->
            <div class="flex flex-col gap-2">
                <label for="email" class="text-grey-900">Email Address <span class="text-green-600">*</span></label>
                <input type="email" name="email" id="email"
                    class="px-4 py-2 border-2 rounded-lg border-grey-500 hover:border-green-600 focus:outline-none focus:border-green-600 invalid:border-red-500 invalid:text-red-500 focus:invalid:border-red-500 hover:invalid:border-red-500 peer">
                <!-- Invalid -->
                <p class="hidden text-sm text-red-500 peer-invalid:block">Please enter a valid email address</p>
            </div>
            <!-- Query Type -->
            <div class="flex flex-col gap-2">
                <div class="text-grey-900">Query Type <span class="text-green-600">*</span></div>
                <div class="flex flex-col gap-6 md:flex-row">
                    <!-- General Enquiry -->
                    <label for="generalEnquiry"
                        class="border-2 border-grey-500 has-[:checked]:bg-green-200 has-[:checked]:border-green-600 cursor-pointer hover:border-green-600 focus:outline-none focus:border-green-600 rounded-lg px-3 py-2 w-full flex items-center gap-3">
                        <input type="radio" name="queryType" id="generalEnquiry" value="General Enquiry"
                            class="accent-green-600 peer">
                        <span>General Enquiry</span>
                    </label>
                    <!-- Support Request -->
                    <label for="supportRequest"
                        class="border-2 border-grey-500 hover:border-green-600 has-[:checked]:bg-green-200 has-[:checked]:border-green-600 cursor-pointer focus:outline-none focus:border-green-600 rounded-lg px-3 py-2 w-full flex items-center gap-3">
                        <input type="radio" name="queryType" id="supportRequest" value="Support Request"
                            class="accent-green-600 peer">
                        <span>Support Request</span>
                    </label>
                </div>
                <!-- Invalid -->
                <p class="hidden text-sm text-red-500 queryType">Please select a query type</p>
            </div>
            <!-- Message -->
            <div class="flex flex-col gap-2">
                <label for="message" class="text-grey-900">Message <span class="text-green-600">*</span></label>
                <textarea name="message" id="message"
                    class="p-2 border-2 rounded-lg border-grey-500 hover:border-green-600 focus:outline-none focus:border-green-600 invalid:border-red-500 invalid:text-red-500 focus:invalid:border-red-500 hover:invalid:border-red-500 peer"></textarea>
                <!-- Invalid -->
                <p class="hidden text-sm text-red-500 peer-invalid:block">This field is required</p>
            </div>
            <!-- User consent -->
            <div class="">
                <label for="terms" class="flex items-center gap-3">
                    <input type="checkbox" name="terms" id="terms" class="accent-green-600">
                    <div class="text-grey-900">I consent to being contacted by the team <span
                            class="text-green-600">*</span></div>
                </label>
                <p class="hidden mt-2 text-sm text-red-500 userConsent">To submit this form, please consent to being
                    contacted</p>
            </div>
            <!-- Submit Button -->
            <button type="submit"
                class="text-white font-bold rounded-lg p-2 bg-green-600 hover:bg-[#063F35] transition-all">Submit</button>
        </form>
    </div>

    <!-- Modal dialog -->
    <div class="absolute hidden px-7 top-8" id="success">
        <div class="p-6 text-white rounded-lg bg-grey-900">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
                    <path fill="#fff"
                        d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z" />
                </svg>
                <h3 class="text-lg font-medium">Message sent!</h3>
            </div>
            <p class="text-green-200">Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
